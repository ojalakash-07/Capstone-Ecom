<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #5669b2;
    }
    .header {
      background: #333;
      color: white;
      padding: 15px;
      font-size: 22px;
      position: relative;
    }
    .header a {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: #0077cc;
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 5px;
      font-size: 16px;
    }
    .header a:hover {
      background: #005fa3;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    .section {
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid #ddd;
    }
    .section:last-child {
      border-bottom: none;
    }
    .section a {
      display: block;
      margin-top: 8px;
      text-decoration: none;
      color: #0077cc;
      font-size: 16px;
    }
    .section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    My Account
    <a href="home_page.html">â¬… Return to Home</a>
  </div>

  <div class="container">
    <div class="section">
      <h2>Profile</h2>
      <a href="#">View / Edit Profile</a>
      <a href="#">Change Password</a>
    </div>

    <div class="section">
      <h2>Orders</h2>
      <a href="#">My Orders</a>
      <a href="#">Track Order</a>
    </div>

    <div class="section">
      <h2>Payments</h2>
      <a href="#">Saved Cards</a>
      <a href="#">UPI Options</a>
    </div>

    <div class="section">
      <h2>Support</h2>
      <a href="#">Help Center</a>
      <a href="#">Contact Us</a>
    </div>
  </div>
</body>
</html>
