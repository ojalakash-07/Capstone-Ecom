<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Ecom Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #007bff; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 900px;
            margin: 0;
        }
        .login-container {
            background:#fff;
            padding: 30px;
            border-radius: 10px;
            /* box-shadow: 0 4px 8px rgba(0,0,0,0.1); */
            height: 450px;
            width: 600px;
            text-align: center;
        }
        .logo-placeholder {
            width: 50%;
            height: 240px;
            margin: auto;
            background-color: #eaeaea;
            border: 2px dashed #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            /* display: flex;
            align-items: center;
            justify-content: center; */
            font-size: 14px;
            color: #777;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .forgot {
            margin-top: 10px;
            display: block;
            font-size: 13px;
            color: #007bff;
            text-decoration: none;
        }
        .forgot:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo-placeholder">
        <img src="FullLogo.jpg" alt="Website logo" style="max-width:100%; max-height:100%; object-fit:contain;">
    </div>
    <input type="text" placeholder="Email or Username" required>
    <input type="password" placeholder="Password" required>
    <button>Login</button>
    <a href="#" class="forgot">Forgot Password?</a>
</div>

</body>
</html>
